<ng-container *ngIf="discoveredBooks$ | async">
  <ng-container *ngFor="let slice of (discoveredBooks$ | async)!">
    <app-card-container
      [sectionName]="slice.genre ?? ''"
      [books]="slice?.books ?? []"
    >
    </app-card-container>
  </ng-container>
</ng-container>
<ng-container *ngIf="!(discoveredBooks$ | async)">
  <app-card-container> </app-card-container>
  <app-card-container> </app-card-container>
  <app-card-container> </app-card-container>
</ng-container>
