<form [formGroup]="form!" (keydown.enter)="login()">
  <fieldset>
    <div>
      <fa-icon [icon]="['fas', 'user']"></fa-icon>
      <label for="email"></label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-mail"
        autocomplete="email"
        (focusout)="login()"
        formControlName="email"
        required
        class="form-control"
      />
      <ng-container *ngIf="email!.invalid && (email!.dirty || email!.touched)">
        <div *ngIf="email!.errors!.required" class="warning">
          Proszę uzupełnić e-mail.
        </div>
        <div *ngIf="email!.errors!.email" class="warning">
          Niepoprawny adres e-mail.
        </div>
      </ng-container>
    </div>

    <div>
      <fa-icon [icon]="['fas', 'key']"></fa-icon>
      <label for="password"></label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Hasło"
        autocomplete="password"
        (focusout)="login()"
        formControlName="password"
        required
        class="form-control"
      />
      <ng-container
        *ngIf="password!.invalid && (password!.dirty || password!.touched)"
      >
        <div *ngIf="password!.errors!.required" class="warning">
          Proszę uzupełnić hasło.
        </div>
      </ng-container>
    </div>
  </fieldset>
</form>
