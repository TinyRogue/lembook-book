<form [formGroup]="form!">
  <fieldset>
    <label for="email"></label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Podaj swój e-mail"
      autocomplete="email"
      (focusout)="login()"
      formControlName="email"
      required
      class="form-control"
    />
    <ng-container *ngIf="email!.invalid && (email!.dirty || email!.touched)">
      <div *ngIf="email!.errors!.required">Proszę uzupełnić e-mail.</div>
      <div *ngIf="email!.errors!.email">Niepoprawny adres e-mail.</div>
    </ng-container>
    <label for="password"></label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Podaj swoje hasło"
      autocomplete="password"
      (focusout)="login()"
      formControlName="password"
      required=""
      class="form-control"
    />
    <ng-container
      *ngIf="password!.invalid && (password!.dirty || password!.touched)"
    >
      <div *ngIf="password!.errors!.required">Proszę uzupełnić hasło.</div>
    </ng-container>
  </fieldset>
</form>
